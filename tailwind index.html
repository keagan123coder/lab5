<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-4xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Card 1 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://via.placeholder.com/300x200" alt="Placeholder" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-bold text-gray-800 mb-2">Card Title</h2>
                    <p class="text-gray-600 mb-4">This is a responsive card .</p>
                    <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition">Learn More</button>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://via.placeholder.com/300x200" alt="Placeholder" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-bold text-gray-800 mb-2">Another Card</h2>
                
                    <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition">Get Started</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
